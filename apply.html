  <main>
    <div class="container">
      <div class="header">
        Apply
        <div class="sub">
          No body cameras here!
        </div>
      </div>
      <hr>
      <form action="apply-submit.html" method="get" name="apply_form" id="apply_form">

      <fieldset style="border: none;">
        <div class="row">
          <div class="column">
            <label for="first_name">Name:</label>
          </div>
          <div class="column">
            <input type="text" name="first_name" id="first_name" placeholder="First" required>
            <input type="text" name="last_name" id="last_name" placeholder="Last" required><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="email">E-Mail:</label>
          </div>
          <div class="column">
            <input type="email" name="email" id="email" autofocus required><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="phone">Phone Number:</label>
          </div>
          <div class="column">
            <input type="tel" name="phone" id="phone" placeholder="### ### ####"><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="postion_type">What job position are you applying for?</label>
          </div>
          <div class="column">
            <select name="postion_type" id="postion_type">
              <option value="m">Hipster Server</option>
              <option value="d">Certified Barista</option>
              <option value="s">Avocado Toast Creator</option>
              <option value="s">Pizza Specialist</option>
              <option value="s">Instagram Sponsor</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="moreabout">Tell us how hipster you truly are:</label><br>
          </div>
          <div class="column">
            <textarea name="moreabout" id="moreabout"></textarea><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="resume">Attach your resume here:</label><br>
          </div>
          <div class="column">
            <input type="file" name="resume" accept="file_externsion"><br>
          </div>
        </div>
        <div class="apply">
          <button class="btn" type="submit" value="submit">Apply Now</button>
        </div>
      </fieldset>
    </form>
  </div>
