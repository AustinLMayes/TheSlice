  <main>
    <div class="container">
      <div class="header">
        Avocado Toasts
        <div class="sub">$10.75</div>
      </div>
      <hr>
      <form action="ordernow.html" method="get" name="Order_form" id="order_form" style="float:left">
        <fieldset>
          <legend>Ordering</legend>
          <label for="ordertoast">Gluten Free Bread Type:</label>
          <select name="bread_type" id="bread_type">
            <option value="j">ciabatta</option>
            <option value="r">baguette</option>
            <option value="c">bagel</option>
            <option value="d">rye</option>
            <option value="e">sourdough</option>
            <option value="f">focaccia</option>
          </select>
          <br><br>
          <legend>Check what toppings you want on the avocado toast</legend>
          <input type="checkbox" name="top"> Cheese<br>
          <input type="checkbox" name="top"> Tomato<br>
          <input type="checkbox" name="top"> Onion<br>
          <input type="checkbox" name="top"> Lemon<br>
          <input type="checkbox" name="top"> Bacon <strong>+$2</strong><br>
          <input type="checkbox" name="top"> Smoked Salmon   <strong>+$3</strong><br>
          <input type="checkbox" name="top"> Cage-free eggs <strong>+$2</strong><br>
          <br>

          <label for="orderdrinks">Drinks:</label>
          <select name="bread_type" id="bread_type">
            <option value="g">Coffee</option>
            <option value="h">Iced coffee</option>
            <option value="k">Watered down coffee</option>
            <option value="l">Water</option>
          </select>
          <br><br>
        </fieldset>
        <br>
        <input class="btn" type="submit" value="Submit Order">
        <br>
      </form>
      <img src="images/avotoast.jpg" alt="toast" style="float:left; width:300px">
